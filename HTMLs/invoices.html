<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Mero Byapar Online Billing</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/c3b2c80444.js" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.2.slim.js"
          integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>

     <style>
          @media screen {
               center h3 {
                    font-weight: bold;
                    color: red;
               }

               .Signature {
                    text-align: right;
               }
          }

          @media print {
               .btn {
                    display: none;
               }

               .NoPrint {
                    display: none;
               }

               .form-control,
               .input-group-text {
                    border: 0px;
               }

               .table-dark {
                    background-color: black;
               }
          }
     </style>

     <script>
          function GetPrint() {
               window.print();
          }
          function BtnAdd() {
               var v = $("#TRow").clone().appendTo("#TBody");
               $(v).find("input").val('');
               $(v).removeClass("d-none");
          }
          function BtnDel(v) {
               $(v).parent().parent().remove();
          }
          function Calc() {
               var index = $().parent().parent().index();
               //alert(index);
               var qty = ducument.getElementByName("qty")[index].value;
               var rate = ducument.getElementByName("rate")[index].value;

               var amt = qty * rate;
               document.getElemantByName('amt')[index].value = amt;

          }
     </script>
</head>

<body>


     <div class="container">


          <div class="card">
               <div class="card-header">
                    <center>
                         <h3>Manakamana Bag House</h3>
                         <h6>Dhangadhi-4</h6>
                    </center>
               </div>
               <div class="card-body">



                    <div class="row">
                         <div class="col-8">
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Customer Name</span>
                                   <input type="text" class="form-control" placeholder="Enter full name"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>

                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Pramanent Address</span>
                                   <input type="text" class="form-control" placeholder="Customer Address"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Temporary Address</span>
                                   <input type="text" class="form-control" placeholder="Temporary Address"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>

                         </div>
                         <div class="col-4">
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Ivoice No.</span>
                                   <input type="number" class="form-control" placeholder="Invoice Number"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Date</span>
                                   <input type="date" class="form-control" placeholder="Invoice Date"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Phone Number</span>
                                   <input type="number" class="form-control" placeholder="Phone Number"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>

                         </div>
                    </div>


                    <table class="table table-bordered">
                         <thead class="table-dark">
                              <tr>
                                   <th scope="col">SN</th>
                                   <th scope="col">Particular</th>
                                   <th scope="col">Rate</th>
                                   <th scope="col">Qty.</th>
                                   <th scope="col">Amount</th>
                                   <th scope="col" class="NoPrint">
                                        <button type="button" class="btn btn-warning"onclick="BtnAdd()">+</button>
                                   </th>
                              </tr>
                         </thead>
                         <tbody id="TBody">
                              <tr id="TRow" class="d-none">
                                   <th scope="row">1</th>
                                   <td><input type="text" class="form-control"></td>
                                   <td><input type="number" class="form-control" name="qty" onchange="Calc(this);"></td>
                                   <td><input type="number" class="form-control" name="rate" onchange="Calc(this);">
                                   </td>
                                   <td><input type="number" class="form-control" name="amt"></td>
                                   <td class="NoPrint"><button type="button" class="btn btn-danger"
                                             onclick="BtnDel(this)">X</button></td>
                              </tr>
                         </tbody>
                    </table>

                    <div class="row">
                         <div class="col-8">
                              <button type="button" class="btn btn-success" onclick="GetPrint()">Print</button>
                         </div>
                         <div class=" col-4">
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Total</span>
                                   <input type="number" class="form-control" id="FTotal" name="FTotal"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Discount</span>
                                   <input type="number" class="form-control" id="FDis" name="FDis" aria-label="Username"
                                        aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Tax</span>
                                   <input type="number" class="form-control" id="FGST" name="FGST" aria-label="Username"
                                        aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3">
                                   <span class="input-group-text" id="basic-addon1">Nat Amount</span>
                                   <input type="number" class="form-control " id="FNet" name="FNet"
                                        aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <p class="Signature">Signature: ___________________</p>
                         </div>
                    </div>



               </div>
          </div>


     </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
</body>

</html>
